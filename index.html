<title>Survey Calculations</title>
<head>
  <!-- Load plotly for graph generation into the DOM -->
  <script src="https://cdn.plot.ly/plotly-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <!-- Adding bootstrap stylesheet -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <!-- Adding personal stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- added drag and drop functionality -->
  <div
    class="
      container
      table-wrapper-scroll-y
      my-custom-scrollbar
      mb-5
      mt-5
      form-group
      files
      color
    "
  >
    <label>Upload Your File </label>
    <progress value="0" max="100" id="uploader">0%</progress>
    <input
      type="file"
      value="upload"
      id="csvFileInput"
      style="padding-bottom: 15px"
      data-height="500"
    />
    <button>Submit</button>

    <!-- Printing the table with the input CSV file -->
    <!-- <table class="table table-bordered table-striped mb-0" id="csvRoot"></table> -->

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="./firebase-config.js"></script>
    <script src="get_url.js"></script>
    <!-- <h1>"URL:: " <span id="url"></span></h1> -->
    <script src="./firebase_upload.js"></script>
    <!-- <script src="csv_importer.js"></script> -->
  </div>

  <div class="container-fluid mr-5" id="front_plot">
    <!-- Plotly chart will be drawn inside this DIV front view -->
  </div>
  <div class="container-fluid mr-5" id="back_plot">
    <!-- Plotly chart will be drawn inside this DIV back view -->
  </div>
  <h1>2D graphs</h1>
  <div class="container-fluid mr-5" id="plot2d_northing">
    <!-- Plotly chart will be drawn inside this DIV back view -->
  </div>
  <div class="container-fluid mr-5" id="plot2d_easting">
    <!-- Plotly chart will be drawn inside this DIV back view -->
  </div>
  <div class="container-fluid mr-5" id="plot2d_northing-easting">
    <!-- Plotly chart will be drawn inside this DIV back view -->
  </div>

  <!-- Adding the functionality to download the table just created above -->
  <p><b> Click the Download CSV button to download the created data </b></p>

  <!-- button to call the user-defined function to download CSV file data -->
  <button onclick="exportTableToCSV('person.csv')">
    Export HTML table to CSV File
  </button>

  <!-- Adding the required scripts -->
  <script src="csv_downloader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.2.0/papaparse.min.js"></script>
  <script
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
    type="text/javascript"
  ></script>
  <script src="front_plot.js"></script>
  <script src="back_plot.js"></script>
  <script src="northing-easting.js"></script>
  <script src="tvd-easting.js"></script>
  <script src="tvd-northing.js"></script>

  <script src="rows_count.js"></script>

  <!-- Printing the calculated TVD, EASTING, NORTHING -->
  <h1>"table: " <span id="container"></span></h1>
  <!-- 
  <h1>"cal_TVD : " <span id="cal_TVD"></span></h1>
  <h1>"cal_Easting " <span id="cal_Easting"></span></h1>
  <h1>"cal_Northing" <span id="cal_Northing"></span></h1> -->

  <!-- Printing the Number of ROWS in table -->
  <h1>"Total Number of Rows are : " <span id="count"></span></h1>

  <!-- NOT COMPLETED - Adding functianlity to download the calculated values -->
  <h3>Click the button to download calculated the CSV file</h3>
  <!-- create an HTML button to download the CSV file on click -->
  <button onclick="download_csv_file()">Download CSV</button>
</body>
